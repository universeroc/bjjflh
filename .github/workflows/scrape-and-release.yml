name: Run JFGS2025 Scraper and Release CSV

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node index.js

      - name: Find generated CSV
        id: find_csv
        run: |
          file=$(ls jfgs2025-*.csv | head -n 1)
          echo "csv_file=$file" >> $GITHUB_OUTPUT

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jfgs2025-csv
          path: ${{ steps.find_csv.outputs.csv_file }}
